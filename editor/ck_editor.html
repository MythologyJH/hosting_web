<!DOCTYPE html>
<html>
	<head>
	    	<meta charset="UTF-8">
	    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    	<title>CKEditor 5 - Image Support</title>
	    	<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.css">
	    	<style>
	    	    	.main-container {
	    	    	    	width: 100%;
	    	    	    	margin-left: auto;
	    	    	    	margin-right: auto;
	    	    	}
	    	</style>
	</head>
	<body>
	    	<div class="main-container">
	    	    	<div id="editor">
	    	    	</div>
	    	</div>

	    	<script type="importmap">
	    	    	{
	    	    	    	"imports": {
	    	    	    	    	"ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.3.1/ckeditor5.js",
	    	    	    	    	"ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.3.1/"
	    	    	    	}
	    	    	}
	    	</script>
	    	<script type="module">
			import {
				ClassicEditor,
				Alignment,
				BlockQuote,
				Bold,
				CloudServices,
				Code,
				CodeBlock,
				Essentials,
				Font,
				Heading,
				Image,
				ImageInline,
				ImageStyle,
				ImageToolbar,
				ImageUpload,
				Base64UploadAdapter,
				Indent,
				IndentBlock,
				Italic,
				LinkImage,
				List,
				ListProperties,
				PasteFromOffice,
				RemoveFormat,
				Strikethrough,
				Subscript,
				Superscript,
				Table,
				TableToolbar,
				TodoList,
				Underline,
			} from 'ckeditor5';

	        	ClassicEditor
	            		.create(document.querySelector('#editor'), {
	            		    	plugins: [
						Alignment,
						BlockQuote,
						Bold,
						CloudServices,
						Code,
						CodeBlock,
						Essentials,
						Font,
						Heading,
						Image,
						ImageInline,
						ImageStyle,
						ImageToolbar,
						TableToolbar,
						ImageUpload,
						Base64UploadAdapter,
						Indent,
						IndentBlock,
						Italic,
						LinkImage,
						List,
						ListProperties,
						PasteFromOffice,
						RemoveFormat,
						Strikethrough,
						Subscript,
						Superscript,
						Table,
						TodoList,
						Underline,
	            		    	],
	            		    	toolbar: [
						'heading',
						'|',
						'bold',
						'italic',
						'link',
						'bulletedList',
						'numberedList',
						'todoList',
						'outdent',
						'indent',
						'|',
						'imageUpload',
						'blockQuote',
						'insertTable',
						'|',
						'undo',
						'redo',
	            		    	],
	            		    	image: {
	            		    	    	toolbar: [
							'imageTextAlternative',
							'|',
							'imageStyle:inline',
							'imageStyle:wrapText',
							'imageStyle:breakText',
	            		    	    	]
	            		    	}
	            		})
	            		.then(editor => {
	            		    	
	            		})
	            		.catch(error => {
	            		    	console.error('There was a problem initializing the editor.', error);
	            		});
	    	</script>
	    	<!-- HTTP Server Reminder -->
	    	<script>
	    	    	window.onload = function () {
	    	    	    	if (window.location.protocol === 'file:') {
	    	    	    	    	alert('This sample requires an HTTP server. Please serve this file with a web server.');
	    	    	    	}
	    	    	};
	    	</script>
	</body>
</html>
